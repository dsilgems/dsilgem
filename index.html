<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaChecks Diamond Jewelry Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DiaChecks Diamond Jewelry Store</h1>
        <img src="logo.png" alt="Company Logo" class="logo">
    </header>

    <section id="catalog">
        <h2>Our Catalog</h2>
        <div class="gallery">
            <img src="images/diamond1.jpg" alt="Diamond Jewelry 1">
            <img src="images/diamond2.jpg" alt="Diamond Jewelry 2">
            <img src="images/diamond3.jpg" alt="Diamond Jewelry 3">
        </div>
    </section>

    <section id="report">
        <h2>Check Your Diamond Report</h2>
        <input type="text" id="reportNumber" placeholder="Enter Report Number">
        <button onclick="showReport()">Show Report</button>
        <div id="reportImage"></div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>
            <a href="https://wa.me/yourwhatsappnumber" target="_blank">
                <img src="whatsapp.png" alt="WhatsApp" class="icon">
                WhatsApp Us
            </a>
        </p>
        <p>
            <a href="https://www.instagram.com/yourinstagramprofile" target="_blank">
                <img src="instagram.png" alt="Instagram" class="icon">
                Follow us on Instagram
            </a>
        </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
